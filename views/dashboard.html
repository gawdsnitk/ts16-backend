                <tr>

<script>
   $(document).ready(function () {
    $.getJSON( "http://localhost:3000/events", function( data ) {
     var tr;
    for (var i=0; i<data.length; i++){
        tr = $('<tr/>');
        var eventId = data[i]._id;
        tr.append("<td>" + data[i].nameOfEvent + "</td>");
        console.log(data[i].description.length);
        if(data[i].description.length < 20){
        tr.append("<td>" + data[i].description + '<br/><button  class="showMore" onclick="getDescription('+ data[i]._id+')" data-toggle="modal" data-target="#descModel">Show</button>'+"</td>");
        }
        else{
          var str = data[i].description.substring(10,15);
          console.log(str);
          tr.append("<td>" + str + '<br/><button style="font-size:15px,font-family:verdana" class="showMore" onclick="getDescription('+ data[i]._id+')" data-toggle="modal" data-target="#descModel">Show</button>'+"</td>");
        }
        if(data[i].rules.length < 20){
        tr.append("<td>" + data[i].rules + '<br/><button class="showMore" onclick="getRules('+ data[i]._id+')" data-toggle="modal" data-target="#descModel">Show</button>'+"</td>");
        }
        else{
          var strg = data[i].rules.substring(10,15);
          tr.append("<td>" + strg + '<br/><button class="showMore" onclick="getRules('+ data[i]._id+')" data-toggle="modal" data-target="#descModel">Show</button>'+"</td>");
        }
          // .append("<td>"+ data[i].rules +"</td>")
        tr.append("<td>" + data[i].dateOfEvent + "</td>");
        tr.append("<td>" + data[i].timeOfEvent + "</td>");
        tr.append("<td>" + data[i].venue + "</td>");
        tr.append("<td>" + data[i].coordinator_1 + "</td>");
        tr.append("<td>" + data[i].coordinator_2 + "</td>");
        tr.append("<td>" + data[i].phoneno_1 + "</td>");
        tr.append("<td>" + data[i].phoneno_2 + "</td>");
        tr.append("<td>" + data[i].category+ "</td>");
        tr.append("<td>" + data[i].reference_url + "</td>");
        // tr.append("<td>" + '<a href="/events/updateEvent/' + data[i].nameOfEvent + '"class="btn btn-primary" data-toggle="modal" role="button"> Update </a>'          + "</td>");
        tr.append("<td>"+'<button type="button" onclick="play( ' + data[i]._id +')" class="btn alter-but" data-toggle="modal" data-target="#myModal">Update</button>'+"</td>");
        //console.log("<td>"+'<button type="button" onclick="play('+ data[i]._id +')" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Update</button>'+"</td>");
        // tr.append("<td>" + '<a href="/events/deleteEvent/' + data[i].nameOfEvent + '"class="btn btn-primary" role="button"><span class="glyphicon glyphicon-minus">Delete</a>' + "</td>");
        tr.append("<td>"+'<button type="button" onclick="deleteEvent('+ data[i]._id +')" class="btn alter-but">Delete</button>');
        $('#events').append(tr);
     }
   });
});

function play(eventId){
  //alert(eventId);
   $(document).ready(function(){
    var url = 'http://localhost:3000/events/searchEvent/'+eventId;
    //alert(url);
    $.getJSON( url, function( data ) {
      console.log(data);
      document.getElementById("originalEventName").value = data.nameOfEvent;
      document.getElementById("nameOfEvent").value = data.nameOfEvent;
      tinyMCE.get('description').setContent(data.description);
      tinyMCE.get('rules').setContent(data.rules);
      document.getElementById("timeOfEvent").value = data.timeOfEvent;
      document.getElementById("dateOfEvent").value = data.dateOfEvent;
      document.getElementById("coordinator_1").value = data.coordinator_1;
      document.getElementById("coordinator_2").value = data.coordinator_2;
      document.getElementById("phoneno_1").value = data.phoneno_1;
      document.getElementById("phoneno_2").value = data.phoneno_2;
      document.getElementById("reference_url").value = data.reference_url;
      document.getElementById("venue").value = data.venue;
      document.getElementById("originalEventName").value = data.nameOfEvent;
      document.getElementById("category").value = data.category;
      console.log(data.category);
    });
   });
}

function getDescription(eventId,task){
  $(document).ready(function(){
   var url = 'http://localhost:3000/events/searchEvent/'+eventId;
   $.getJSON( url, function( data ) {
     document.getElementById("descText").innerHTML=data.description;
   });
 });
}

function getRules(eventId){
  $(document).ready(function(){
   var url = 'http://localhost:3000/events/searchEvent/'+eventId;
   $.getJSON( url, function( data ) {
     console.log(data.rules);
     document.getElementById("descText").innerHTML = data.rules;
   });
 });
}

<div class="modal fade" id="descModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4  class="modal-title" id="myModalLabel">Update the event</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method="post" id="updateForm" action="/events/updateEvent">
          <div class="form-group">
            <label class="control-label col-sm-2" for="nameOfEvent"> Name Of Event :<span class="star">*</span></label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" id="nameOfEvent" name="nameOfEvent" placeholder="" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <!-- <input type="textarea"  class="form-control" id="description" name = "description" placeholder=" " required> -->
              <textarea id="description" required name="description"></textarea>
             </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="rules">Rules :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <!-- <input type="text" class="form-control" id="rules" name="rules" placeholder="  "> -->
              <textarea id="rules" required name="rules">Give rules here...</textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="dateOfEvent">Date Of Event :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dateOfEvent" name="dateOfEvent" placeholder="  ">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="timeOfEvent">Time Of Event :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="timeOfEvent" name="timeOfEvent" placeholder="  ">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="venue">Venue :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="venue" name="venue" placeholder="  ">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="coordinator_1"> Coordinator 1 :<span class="star">*</span> </label>
            <div class="col-sm-4">
              <input type="text" class="form-control cord1" id="coordinator_1" name="coordinator_1" placeholder="Full Name">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control cord1" id="phoneno_1" name="phoneno_1" placeholder="Mobile Number">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="coordinator_2">Coordinator 2 : </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="coordinator_2" name="coordinator_2" placeholder="Full Name">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="phoneno_2" name="phoneno_2" placeholder="Mobile number">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="phoneno_2">Category:<span class="star">*</span> </label>
            <div class="col-sm-10">
              <select name="category" id="category" required>
                <option value="none"></option>
                <option value="Technical">Technical</option>
                <option value="Managerial">Managerial</option>
                <option value="Quizzes">Quizzes</option>
                <option value="FunZone">FunZone</option>
                <option value="Online Events">Online Events</option>
                <option value="Paper Events">Paper Events</option>
                <option value="Technopolis">Technopolis</option>
                <option value="Design">Design</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="reference_url"> Reference URL : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="reference_url" name="reference_url" placeholder="  ">
              <input type="hidden" name="originalEventName" id="originalEventName" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
