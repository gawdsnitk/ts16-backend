<!DOCTYPE html>
<html lang="en">
<head>
              <title>Techsparsh'16 : Admin Panel</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
              <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>   
<div class="container-fluid">
  <h2>Enter Details</h2>
  <form class="form-horizontal" role="form" method="post" action="/events/updateEvent">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameOfEvent"> Name Of Event : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameOfEvent" name="nameOfEvent" placeholder="" required>
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description : </label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="description" name="description" placeholder="  " required>
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="rules">Rules : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rules" name="rules" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="dateOfEvent">Date Of Event : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dateOfEvent" name="dateOfEvent" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="timeOfEvent">Time Of Event : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="timeOfEvent" name="timeOfEvent" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="venue">Venue : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="venue" name="venue" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="coordinator_1"> Coordinator 1 : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="coordinator_1" name="coordinator_1" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="coordinator_2">Coordinator 2 : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="coordinator_2" name="coordinator_2" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneno_1">Phone No. 1 : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phoneno_1" name="phoneno_1" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneno_2">Phone No. 2 : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phoneno_2" name="phoneno_2" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="reference_url"> Reference URL : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="reference_url" name="reference_url" placeholder="  ">
      </div>
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
    
<script>

   $(document).ready(function () { 
    $.getJSON( "http://localhost:3000/nameOfEvent", function( data ) {
    console.log(data[0]); 
     var tr;
    for (var i=0; i<data.length; i++){
        tr = $('<tr/>');
        tr.append("<td>" + data[i].nameOfEvent + "</td>");
        console.log();
        tr.append("<td>" + data[i].description + "</td>");
        tr.append("<td>" + data[i].dateOfEvent + "</td>");
        tr.append("<td>" + data[i].timeOfEvent + "</td>");
        tr.append("<td>" + data[i].venue + "</td>");
        tr.append("<td>" + data[i].coordinator_1 + "</td>");
        tr.append("<td>" + data[i].coordinator_2 + "</td>");
        tr.append("<td>" + data[i].phoneno_1 + "</td>");
        tr.append("<td>" + data[i].phoneno_2 + "</td>");
        tr.append("<td>" + data[i].reference_url + "</td>");
        $('#events').append(tr);
     }
   });
});  
    
</script>
</body>
</html>
